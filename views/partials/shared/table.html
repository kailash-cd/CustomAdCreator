<style>
    td{
        border:1px solid black;
        padding:0px;
    }

    tr{
        background-color: white;
    }
    table{
        left: 23%;
        width: 80%;
        border: 1px solid black;
        margin: 0 auto;
    }
    table th {

        border: 1px solid black;
        padding: 8px;
        background-color: #f08519;
        color: whitesmoke;
    }

    .insertRecordBtn{
        width: 12%;
        float: right;
        background-color: rgba(240, 25, 25, 0.87);
        color: white;
        font-size: 63%;
        opacity: 0.9;
    }
    .removeBtn{
        color: rgba(240, 25, 25, 0.87);
        background: white;
        height: 9%;
    }
    .fileHeader{
        text-align: center;
        background-color: white;
        padding:10px;
        color: black;
        font-size: 177%;
        font-weight: 100;
    }
    .table-shadow{
        margin-top: 10px;
        display: block; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */

    }
    #removeBtn button:hover{

    }
    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }

    @keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }
    .tableBox{
        margin: 0px;
        border: none;
        width:150px;
        height: 40px;
    }
    .closeBtn{
        color: white;
        font-size: 20px;
        float: right;
        cursor: pointer;
        margin-right: 10%;
    }
    .centerAlign{
        margin-left: 14%;
    }
</style>
<div class="table-shadow" id="overlay" ng-click="overLayClose($event)" ng-show="tableShow">
    <div style="margin-bottom: 50px">
        <span class="closeBtn" title="close"
              ng-click="closeTable(tableName)"><b><font size="5">X</font></b></span>

    </div>
    <div>
        <table >
            <tr>
                <th colspan="9"  class="fileHeader">
                    <span class="centerAlign">{{tableName.toUpperCase()}}</span> <button class="insertRecordBtn" ng-click="addBlankRow(tableName)">
                    Add Records
                </button></th></tr>
            <tr>
                <th ng-if="showBussiness" >BUSINESS</th>
                <th ng-if="showStreet"> STREET</th>
                <th ng-if="showCity" >CITY</th>
                <th ng-if="showState" >STATE</th>
                <th ng-if="showZip" >ZIP</th>
                <th ng-if="showCountry">COUNTRY</th>
                <th >LATITUDE</th>
                <th >LONGITUDE</th>
                <th >REMOVE</th>
            </tr>
            <tr ng-repeat="x in viewList track by $index">
                <td ng-if="showBussiness"><input class="tableBox" type="text" ng-model="x.business"></td>
                <td ng-if="showStreet"><input class="tableBox" type="text" ng-model="x.street"></td>
                <td ng-if="showCity"><input class="tableBox" type="text" ng-model="x.city"></td>
                <td ng-if="showState"><input class="tableBox" type="text" ng-model="x.state"></td>
                <td ng-if="showZip"><input  style="width: 80px;" class="tableBox" type="text" ng-model="x.zip"></td>
                <td ng-if="showCountry"><input style="width: 80px;" class="tableBox" type="text" ng-model="x.country"></td>
                <td><input class="tableBox" type="number" ng-model="x.lat"></td>
                <td><input class="tableBox" type="number" ng-model="x.long"></td>
                <td id="removeBtn"><span  class="glyphicon glyphicon-trash removeBtn" ng-click="removeRow(tableName ,$index)"></span></td>
            </tr>

        </table>
    </div>
</div>
